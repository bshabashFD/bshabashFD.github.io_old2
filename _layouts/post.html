---
layout: default
---

{% include mathjax.html %}

<article class="post">
  <div class="post_header">
  {% if page.image %}
  <img src="/assets/images/{{page.image}}" alt="thumbnail image">
  {% endif %}
  <h1>{{ page.title }}</h1>
  </div>  

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
