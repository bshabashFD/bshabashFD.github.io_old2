---
layout: default
---

{% include mathjax.html %}

<article class="post">
  {% if page.image %}
  {{  page.image }}
  {% endif %}
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
