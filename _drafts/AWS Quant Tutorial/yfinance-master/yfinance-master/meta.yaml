{% set name = "yfinance" %}
{% set version = "0.1.48" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "89e984306bee13ed9a1a5d543f4f01f85716120666e404596a4e932ac7448288"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - multitasking >=0.0.7
    - numpy >=1.15
    - pandas >=0.24
    - pip
    - python
    - requests >=2.20
  run:
    - multitasking >=0.0.7
    - numpy >=1.15
    - pandas >=0.24
    - python
    - requests >=2.20

test:
  imports:
    - yfinance

about:
  home: "https://github.com/ranaroussi/yfinance"
  license: "Apache Software"
  license_family: "APACHE"
  license_file: ""
  summary: "Yahoo! Finance market data downloader"
  description:
  doc_url: "https://github.com/ranaroussi/yfinance"
  dev_url: "https://pypi.python.org/pypi/yfinance"
  doc_source_url: https://github.com/ranaroussi/yfinance/blob/master/README.rst


extra:
  recipe-maintainers:
    - ranaroussi
